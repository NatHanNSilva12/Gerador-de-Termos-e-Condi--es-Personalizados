<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Termos e Condições</title>
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
    <div class="container">
        <h1>Gerador de Termos e Condições</h1>
        <form id="terms-form">
            <label for="businessName">Nome do Negócio:</label>
            <input type="text" id="businessName" placeholder="Digite o nome do seu negócio">

            <label for="businessEmail">E-mail de Contato:</label>
            <input type="email" id="businessEmail" placeholder="Digite seu e-mail">

            <label for="businessWebsite">Website do Negócio:</label>
            <input type="text" id="businessWebsite" placeholder="Digite o website do seu negócio">

            <label for="returnPolicy">Política de Devolução:</label>
            <textarea id="returnPolicy" rows="4" placeholder="Digite sua política de devolução"></textarea>

            <button type="button" id="generateBtn">Gerar Termos e Condições</button>
        </form>

        <div id="termsResult">
            <h2>Termos e Condições Gerados:</h2>
            <div id="generatedTerms"></div>
            <button id="downloadBtn">Baixar PDF</button>
        </div>
    </div>

    <script src="javascript/script.js"></script>
</body>
</html>
